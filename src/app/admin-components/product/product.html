<h3>Ürünler</h3>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Açıklama</th>
      <th>Fiyat</th>
      <th>Kategori</th>
      <th>İşlemler</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of products; let i=index">
      <th>{{i+1}}</th>
      <td><img src="{{item.imageUrl}}" style="width: 75px;height: 75px;">   {{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.price | currency:'₺'}}</td>
      <td>{{item.category.name}}</td>
      <td>
        <button class="btn btn-danger m-1" >Sil</button>
        <button class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#editModal" >Güncelle</button>
      </td>
    </tr>
  </tbody>
</table>
