<div class="container">
<h3>Gelen Mesajlar</h3>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Ad Soyad</th>
      <th>Email</th>
      <th>Konu</th>
      <th>Mesaj Tarihi</th>
      <th>İşlemler</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of messages; let i=index">
      <th>{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.subject}}</td>
      <td>{{item.sendDate | date:'medium' }}</td>
      <td>
        <button class="btn btn-danger m-1" >Sil</button>
        <button class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#editModal" >Mesajı Aç</button>
      </td>
    </tr>
  </tbody>
</table>


</div>
