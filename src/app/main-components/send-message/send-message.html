<section id="message">
<h2 class="text-center">Bize Ulaşın</h2>

<form #sendMessageForm="ngForm" (ngSubmit)="send(); sendMessageForm.resetForm()">
<div class="row col-8">
<div class="form-group col-4 mt-2">
<input type="text" name="name" [(ngModel)]="newMessage.name" class="form-control" placeholder="Adınız Soyadınız" required>
</div>
<div class="form-group col-4 mt-2">
<input type="email" name="email" [(ngModel)]="newMessage.email" class="form-control" placeholder="Email Adresiniz" required>
</div>
<div class="form-group col-8 mt-2">
<input type="text" name="subject" [(ngModel)]="newMessage.subject" class="form-control" placeholder="Konu" required>
</div>
<div class="form-group col-8 mt-2">
<textarea name="body" class="form-control" [(ngModel)]="newMessage.body" placeholder="Mesajınızı Yazın..." rows="5"></textarea>
</div>

</div>

<button type="submit" class="btn btn-dark mt-2">Gönder</button>

</form>

</section>
